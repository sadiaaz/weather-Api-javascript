<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .weather-info {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div class="weather-info" id="weather"></div>
    </div>

    <script>
     async function getWeather() {
        const city = document.getElementById("city").value.trim(); // Trim spaces from input
        const apiKey = "dcb112e4852009923d7f8e70698fe52a"; // Replace with your actual API key
        const weatherDiv = document.getElementById("weather");

        if (!city) {
            weatherDiv.innerHTML = "<p>‚ö†Ô∏è Please enter a city name.</p>";
            return;
        }

        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

        try {
            weatherDiv.innerHTML = "<p>‚è≥ Loading...</p>"; // Show loading state

            const response = await fetch(url);
            const data = await response.json();

            if (data.cod === 200) {
                const iconUrl = `http://openweathermap.org/img/wn/${data.weather[0].icon}.png`;

                weatherDiv.innerHTML = `
                    <p><strong>${data.name}, ${data.sys.country}</strong></p>
                    <img src="${iconUrl}" alt="Weather icon">
                    <p>üå°Ô∏è Temperature: ${data.main.temp}¬∞C</p>
                    <p>üå§Ô∏è Weather: ${data.weather[0].description}</p>
                    <p>üíß Humidity: ${data.main.humidity}%</p>
                `;
            } else {
                weatherDiv.innerHTML = `<p>‚ö†Ô∏è Error: ${data.message}</p>`;
            }
        } catch (error) {
            weatherDiv.innerHTML = "<p>‚ö†Ô∏è Network error. Please try again!</p>";
        }
    }
    </script>
</body>
</html>
